Globals:
  Function:
    Timeout: 30
    Environment:
      Variables:
        TABLE_NAME: !Ref TableName
        AWS_SAM_LOCAL: !Ref AwsSamLocal
        ADMIN_ID: !Ref AdminId
        JWT_SECRET: !Ref JwtSecret
        SSUTODAY_SECRET: !Ref SsutodaySecret
        SSUTODAY_BASE_URL: !Ref SsutodayBaseUrl
Conditions:
  IsSamLocal: !Equals
    - !Ref AwsSamLocal
    - true
Resources:
